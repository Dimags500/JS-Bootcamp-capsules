<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Search Data</title>
</head>

<body>

    <div id="main-container">
        <div id="tools-container">
            <select name="sort by" id="sort-options">
                <option value="all">all</option>
                <option value="id">id</option>
                <option value="gender">gender</option>
                <option value="firstName">firstName</option>
                <option value="lastName">lastName</option>
                <option value="hobby">hobby</option>
                <option value="age">age</option>
                <option value="capsule">capsule</option>
            </select>
            <input type="text" id="search-input">
            <button id="reset">Reset</button>
        </div>
        <div id="data-container">
            <table id="data-table">
                <tr>
                    <th id="sort-by-id">id</th>
                    <th id="sort-by-gender">gender</th>
                    <th id="sort-by-firstName">firstName</th>
                    <th id="sort-by-lastName">lastName</th>
                    <th id="sort-by-hobby">hobby</th>
                    <th id="sort-by-age">age</th>
                    <th id="sort-by-capsule">capsule</th>
                </tr>
            </table>
        </div>

    </div>
    <script src="./script.js"></script>

</body>

</html>
